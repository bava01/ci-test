name: CI
run-name: CI - Deploy ${{ inputs.ENVIRONMENT }} ${{ inputs.DEPLOYMENT_CHANNEL }}

on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/**
  workflow_dispatch:
    inputs:
      RFC:
        description: "RFC ( RFC should be provided for Alpha & Prod )"
        type: string
        required: false
      TENANTS:
        type: choice
        description: "Tenant Group"
        default: All
        options:
          - Betsson Group
          - Claymore Group
          - Throne Gaming
          - US Brands
          - Zecure
          - Prozone
          - Hommerson
          - Internal
          - All
      BRANDS:
        description: "Provide specific brand with platform prefix to override Tenants eg: (m-firestorm d-ibet)"
        type: string
        required: false
      BRANDS_EXCLUDE:
        description: "Exclude brands eg: (m-firestorm d-ibet)"
        default: m-nordicbet d-nordicbet m-betssongr d-betssongr m-betssondk d-betssondk m-betssonarcb d-betssonarcb
        type: string
        required: false
      DEPLOYMENT_CHANNEL:
        type: choice
        description: "Deployment Channel"
        default: Cloud
        options:
          - Cloud
          - Mfe
          - All
      UI_UPLIFT:
        type: boolean
        description: "Build with gen2 styles"
        default: false

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Monday' }}
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
