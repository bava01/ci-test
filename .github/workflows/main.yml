name: CI
run-name: CI - Deploy ${{ inputs.ENVIRONMENT }} ${{ inputs.DEPLOYMENT_CHANNEL }} - ${{ inputs.BRANDS }} / ${{ inputs.BRANDS_ACTION }}

on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/**
  workflow_dispatch:
    inputs:
      RFC:
        description: "RFC ( RFC should be provided for Alpha & Prod )"
        type: string
        required: false
      TENANTS:
        type: choice
        description: "Tenant Group"
        default: All
        options:
          - Betsson Group
          - Claymore Group
          - Throne Gaming
          - US Brands
          - Zecure
          - Prozone
          - Hommerson
          - Internal
          - All
      ENVIRONMENT:
        description: "Environment"
        type: environment
        default: Test
      BRANDS:
        description: "Brands: (use \"-\" if you want this to be empty)"
        default: m-nordicbet d-nordicbet
        type: string
        required: false
      BRANDS_ACTION:
        description: "What should I do with ðŸ‘† these brands?"
        type: choice
        default: Exclude
        options:
          - Include
          - Exclude
          - Nothing (By Tenant Group)
      DEPLOYMENT_CHANNEL:
        type: choice
        description: "Deployment Channel"
        default: Cloud
        options:
          - Cloud
          - Mfe
          - All
      UI_UPLIFT:
        type: boolean
        description: "Build with gen2 styles"
        default: false

jobs:
  get_brands:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Get brand list
        shell: "bash"
        run: |
          if [[ '${{ inputs.BRANDS }}' == '-' || '${{ inputs.BRANDS_ACTION }}' == 'Nothing (By Tenant Group)' ]]; then
              brands=''
          else
              brands='${{ inputs.BRANDS }}'
          fi
          echo "target_brands=$brands" >> $GITHUB_ENV
      - name: Echo brands
        shell: "bash"
        run: |
          echo "Brands: ${{ env.target_brands }}"

